<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>France</title>
        <link rel='stylesheet' href='css/pages.css'>
    </head>

    <body>
        <script src="js/fr.js"></script>

        <!-- BACKGROUND PICTURES -->
        <img id="screen1" src="img/class1.png">
        <img id="screen2" src="img/class2.png">

        <!-- CHARACTER STANDING -->
        <img id="frp" src="france/frp.png">

        <!-- FOR RANDOM IMAGES DISPLAY-->
        <img id="projector" src="img/projector.png">

        <!-- REMOTE -->
        <img id="remote" onclick="randomp()" src="img/remote.png">

        <!-- TITLE -->
        <img id="titlefr" src="france/titlefr.png">


        <!-- SECOND PART OF PAGE -->
        <!-- MAP -->
        <img id="mapfr" src="france/mapfr.png"> 

        <!-- TABLE-->
        <img id="tablefr" src="france/tablefr.png">
        
        <!-- FINGER -->
        <img id="finger" class="finger bounce" src="img/finger.png">

        <!-- VIDEO -->
        <video id="vid" controls>
            <source src="france/frvideo.mp4" type="video/mp4">
        </video>

        <!-- DOOR BACK TO HOME -->
        <a href="index.html">
            <div id="door"></div>
            <img id="back" src="img/back_arrow.png">
        </a>

        <img id="embfr" src="france/emblemfr.png">
        <img id="txtfr" src="france/txtfr.png">

        <!-- AUDIO -->
        <img src="img/click.png" id="click" onclick="play()">
        <iframe src="france/france.mp3" style="display:none" id="audio"></iframe> 
        <audio autoplay id="audio2">
            <source src="france/france.mp3">
        </audio>
    </body>

</html>
