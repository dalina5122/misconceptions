<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Russia</title>
        <link rel='stylesheet' href='css/pages.css'>
    </head>

    <body>
        <script src="js/ru.js"></script>

        <!-- BACKGROUND PICTURES -->
        <img id="screen1" src="img/class1.png">
        <img id="screen2" src="img/class2.png">

        <!-- CHARACTER STANDING -->
        <img id="rup" src="russia/rup.png">

        <!-- FOR RANDOM IMAGES DISPLAY-->
        <img id="projector" src="img/projector.png">

        <!-- REMOTE -->
        <img id="remote" onclick="randomp()" src="img/remote.png">

        <!-- TITLE -->
        <img id="titleru" src="russia/titleru.png">


        <!-- SECOND PART OF PAGE -->
        <!-- MAP -->
        <img id="mapru" src="russia/mapru.png"> 

        <!-- TABLE-->
        <img id="tableru" src="russia/tableru.png">

        <!-- FINGER -->
        <img id="finger" class="finger bounce" src="img/finger.png">

        <!-- VIDEO -->
        <video id="vid" controls>
            <source src="russia/ruvideo.mp4" type="video/mp4">
        </video>

        <!-- DOOR BACK TO HOME -->
        <a href="index.html">
            <div id="door"></div>
            <img id="back" src="img/back_arrow.png">
        </a>

        <img id="embru" src="russia/emblemru.png">
        <img id="txtru" src="russia/txtru.png">

        <!-- AUDIO -->
        <img src="img/click.png" id="click" onclick="play()">
        <iframe src="russia/russia.mp3" style="display:none" id="audio"></iframe> 
        <audio autoplay id="audio2">
            <source src="russia/russia.mp3">
        </audio>
    </body>

</html>
