<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>America</title>
        <link rel='stylesheet' href='css/pages.css'>
    </head>

    <body>
        <script src="js/am.js"></script>

        <!-- BACKGROUND PICTURES -->
        <img id="screen1" src="img/class1.png">
        <img id="screen2" src="img/class2.png">

        <!-- CHARACTER STANDING -->
        <img id="amp" src="america/amp.png">

        <!-- FOR RANDOM IMAGES DISPLAY-->
        <img id="projector" src="img/projector.png">

        <!-- REMOTE -->
        <img id="remote" onclick="randomp()" src="img/remote.png">

        <!-- TITLE -->
        <img id="titleam" src="america/titleam.png">


        <!-- SECOND PART OF PAGE -->
        <!-- MAP -->
        <img id="mapam" src="america/mapam.png"> 

        <!-- TABLE-->
        <img id="tableam" src="america/tableam.png">

        <!-- FINGER -->
        <img id="finger" class="finger bounce" src="img/finger.png">

        <!-- VIDEO -->
        <video id="vid" controls>
            <source src="america/amvideo.mp4" type="video/mp4">
        </video>

        <!-- DOOR BACK TO HOME -->
        <a href="index.html">
            <div id="door"></div>
            <img id="back" src="img/back_arrow.png">
        </a>

        <!-- SECOND PAGE OF BOOK -->
        <img id="embam" src="america/emblemam.png">
        <img id="txtam" src="america/txtam.png">

        <!-- AUDIO -->
        <img src="img/click.png" id="click" onclick="play()">
        <iframe src="america/america.mp3" style="display:none" id="audio"></iframe> 
        <audio autoplay id="audio2">
            <source src="america/america.mp3">
        </audio>
    </body>

</html>
