<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Australia</title>
        <link rel='stylesheet' href='css/pages.css'>
    </head>

    <body>
        <script src="js/au.js"></script>

        <!-- BACKGROUND PICTURES -->
        <img id="screen1" src="img/class1.png">
        <img id="screen2" src="img/class2.png">

        <!-- CHARACTER STANDING -->
        <img id="aup" src="australia/aup.png">

        <!-- FOR RANDOM IMAGES DISPLAY-->
        <img id="projector" src="img/projector.png">

        <!-- REMOTE -->
        <img id="remote" onclick="randomp()" src="img/remote.png">

        <!-- TITLE -->
        <img id="titleau" src="australia/titleau.png">


        <!-- SECOND PART OF PAGE -->
        <!-- MAP -->
        <img id="mapau" src="australia/mapau.png"> 

        <!-- TABLE-->
        <img id="tableau" src="australia/tableau.png">

        <!-- FINGER -->
        <img id="finger" class="finger bounce" src="img/finger.png">

        <!-- VIDEO -->
        <video id="vid" controls>
            <source src="australia/auvideo.mp4" type="video/mp4">
        </video>

        <!-- DOOR BACK TO HOME -->
        <a href="index.html">
            <div id="door"></div>
            <img id="back" src="img/back_arrow.png">
        </a>

        <!-- SECOND PAGE OF BOOK-->
        <img id="embau" src="australia/emblemau.png">
        <img id="txtau1" src="australia/txtau1.png">
        <img id="txtau2" src="australia/txtau2.png">

        <!-- AUDIO -->
        <img src="img/click.png" id="click" onclick="play()">
        <iframe src="australia/australia.mp3" style="display:none" id="audio"></iframe> 
        <audio autoplay id="audio2">
            <source src="australia/australia.mp3">
        </audio>
    </body>

</html>
