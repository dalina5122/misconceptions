<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brazil</title>
        <link rel='stylesheet' href='css/pages.css'>
    </head>

    <body>
        <script src="js/bz.js"></script>

        <!-- BACKGROUND PICTURES -->
        <img id="screen1" src="img/class1.png">
        <img id="screen2" src="img/class2.png">

        <!-- CHARACTER STANDING -->
        <img id="bzp" src="brazil/bzp.png">

        <!-- FOR RANDOM IMAGES DISPLAY-->
        <img id="projector" src="img/projector.png">

        <!-- REMOTE -->
        <img id="remote" onclick="randomp()" src="img/remote.png">

        <!-- TITLE -->
        <img id="titlebz" src="brazil/titlebz.png">


        <!-- SECOND PART OF PAGE -->
        <!-- MAP -->
        <img id="mapbz" src="brazil/mapbz.png"> 

        <!-- TABLE-->
        <img id="tablebz" src="brazil/tablebz.png">

        <!-- FINGER -->
        <img id="finger" class="finger bounce" src="img/finger.png">

        <!-- VIDEO -->
        <video id="vid" controls>
            <source src="brazil/bzvideo.mp4" type="video/mp4">
        </video>

        <!-- DOOR BACK TO HOME -->
        <a href="index.html">
            <div id="door"></div>
            <img id="back" src="img/back_arrow.png">
        </a>

        <img id="embbz" src="brazil/emblembz.png">
        <img id="txtbz" src="brazil/txtbz.png">

        <!-- AUDIO -->
        <img src="img/click.png" id="click" onclick="play()">
        <iframe src="brazil/brazil.mp3" style="display:none" id="audio"></iframe> 
        <audio autoplay id="audio2">
            <source src="brazil/brazil.mp3">
        </audio>
    </body>

</html>
